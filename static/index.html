<html>
    <head>
        <script src="js/d3.min.js"></script>
    </head>
    <body>
        <div id="svgContainer">
        </div>
    <script>
       var width = 1000
       var height =1000
       var svg = d3.select("#svgContainer").append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
       svg.append("line")
        .attr("x1", 100)
        .attr("y1", 100)
        .attr("x2", 200)
        .attr("y2", 200)
        .style("stroke", "orange")
        .style("stroke-width",2)
       
       svg.append("rect")
           .attr("x", 300)
           .attr("y", 50)
           .attr("width", 60)
           .attr("height", 100)
           .style("fill", "yellow")
       
        svg.append("circle")
            .attr("cx", 20)
            .attr("cy", 30)
            .attr("r", 10)
            .style("fill", "green")
            .style("stroke", "yellow")
            .style("stroke-width", 2)
        
        svg.append("ellipse")
            .attr("cx", 200)
            .attr("cy", 50)
            .attr("rx", 20)
            .attr("ry", 10)
            .style("fill", "blue")
        
        svg.attr("transform", "rotate(10)")
    </script>
    </body>
</html>
